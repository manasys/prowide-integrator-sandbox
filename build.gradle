plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.apache.tomcat.embed:tomcat-embed-core:8.0.28'
    compile 'org.apache.tomcat.embed:tomcat-embed-logging-juli:8.0.28'
    compile 'org.apache.tomcat.embed:tomcat-embed-jasper:8.0.28'
    compile 'org.apache.tomcat:tomcat-jasper:8.0.28'
    compile 'org.apache.tomcat:tomcat-jasper-el:8.0.28'
    compile 'org.apache.tomcat:tomcat-jsp-api:8.0.28'
    compile 'commons-lang:commons-lang:2.6'

    // replace with your trial version
    compile files('lib/pw-swift-integrator-SRU2019-develop-licensed.jar')
    compile files('lib/pw-xsd-gui-2.0.0.jar')
}

group = 'com.prowidesoftware'
version = '1.0-SNAPSHOT'
description = 'Prowide Integrator sandbox'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
